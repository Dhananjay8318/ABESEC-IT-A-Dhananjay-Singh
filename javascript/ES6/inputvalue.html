<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="adi" placeholder="write something">
    <button onclick="abes()">Click Here</button>
    <p id="aaa"></p>
    <script>
        function abes(){
            let inputvalue= document.getElementById("adi");
            let y=inputvalue.value;
            document.getElementById("aaa").innerHTML=y;
        }
    </script>
</body>
</html>
