<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
    <h1>Task</h1>
    <input type="text" placeholder="Enter your task">
    <button onclick="add()">Add task</button>

    <script>
        let count = 0;

        function taskdelete(index) {
            const elem = document.getElementById(index);
            elem.parentNode.removeChild(elem);
        }

        function add() {
            const input = document.querySelector("input");
            const value = input.value.trim();

            if (value === "") return; // Optional: ignore empty tasks

            const taskId = "task" + count;
            const store = document.createElement("div");
            store.setAttribute("id", taskId);
            store.innerHTML = 
                value + ' <button onclick="taskdelete(\'' + taskId + '\')">Delete</button>';

            document.body.appendChild(store);
            input.value = "";
            count++;
        }
    </script>
</body>
</html>
